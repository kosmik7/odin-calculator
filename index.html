<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class="calc">
        <div class="calc__screen">
            <p id="calc__result" class="calc__result">0</p>
        </div>
        <h1 class="calc__heading">Calculator</h1>
        <div id="calc__btn-container" class="calc__btn-container">
            <btn class="calc__btn calc__btn--color" data-id="AC">AC</btn>
            <btn class="calc__btn calc__btn--color" data-id="+">+/-</btn>
            <btn class="calc__btn calc__btn--color" data-id="%">%</btn>
            <btn class="calc__btn calc__btn--color" data-id="/">/</btn>
            <btn class="calc__btn" data-id="7">7</btn>
            <btn class="calc__btn" data-id="8">8</btn>
            <btn class="calc__btn" data-id="9">9</btn>
            <btn class="calc__btn calc__btn--color" data-id="x">x</btn>
            <btn class="calc__btn" data-id="4">4</btn>
            <btn class="calc__btn" data-id="5">5</btn>
            <btn class="calc__btn" data-id="6">6</btn>
            <btn class="calc__btn calc__btn--color" data-id="-">-</btn>
            <btn class="calc__btn" data-id="1">1</btn>
            <btn class="calc__btn" data-id="2">2</btn>
            <btn class="calc__btn" data-id="3">3</btn>
            <btn class="calc__btn calc__btn--color" data-id="+">+</btn>
            <btn class="calc__btn calc__btn--0" data-id="0">0</btn>
            <btn class="calc__btn" data-id=".">.</btn>
            <btn class="calc__btn" data-id="backspace">âŒ«</btn>
            <btn class="calc__btn calc__btn--equal" data-id="=">=</btn>
        </div>
    </div>
</body>

</html>
