<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Calculator</title>
</head>

<body>
    <div class="calc">
        <div class="calc__screen">
            <p class="calc__history">560 + 460 - 64 x 58 / 34 =</p>
            <p class="calc__result">123145367890</p>
        </div>
        <h1 class="calc__heading">Calculator</h1>
        <div id="calc__btn-container" class="calc__btn-container">
            <btn class="calc__btn calc__btn--color">AC</btn>
            <btn class="calc__btn calc__btn--color">+/-</btn>
            <btn class="calc__btn calc__btn--color">%</btn>
            <btn class="calc__btn calc__btn--color">/</btn>
            <btn class="calc__btn">7</btn>
            <btn class="calc__btn">8</btn>
            <btn class="calc__btn">9</btn>
            <btn class="calc__btn calc__btn--color">x</btn>
            <btn class="calc__btn">4</btn>
            <btn class="calc__btn">5</btn>
            <btn class="calc__btn">6</btn>
            <btn class="calc__btn calc__btn--color">-</btn>
            <btn class="calc__btn">1</btn>
            <btn class="calc__btn">2</btn>
            <btn class="calc__btn">3</btn>
            <btn class="calc__btn calc__btn--color">+</btn>
            <btn class="calc__btn calc__btn--0">0</btn>
            <btn class="calc__btn">.</btn>
            <btn class="calc__btn calc__btn--equal">=</btn>
        </div>
    </div>
</body>

</html>
